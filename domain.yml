session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- bot_challenge
- password_reset
- inform
- thank
- help
- problem_email
- open_incident:
    use_entities: []
- out_of_scope
- restart
- reset_slots
- site_hours
- site_cafeteria_menu
- site_map
- site_emergency
- site_security
- version

entities:
- email
- priority
slots:
  email:
    type: unfeaturized
  profile_email:
    type: unfeaturized
  profile_name:
    type: unfeaturized
  profile_site:
    type: unfeaturized
  incident_title:
    type: unfeaturized
  priority:
    type: unfeaturized
  problem_description:
    type: unfeaturized
  requested_slot:
    type: unfeaturized

responses:
  utter_version:
  - text: "Model 1.1.1 - Apr 3, 2020"
  utter_greet:
  - text: Hello, {profile_name}
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_help:
  - text: I can help you open a service request ticket.
      You can ask me things like "Open an incident", "Help me reset my password", or 
      "I'm having a issue with my email."
  utter_welcome:
  - text: You're welcome!
  utter_default:
  - text: I didn't quite understand that. Could you rephrase?
  utter_restart:
  - text: Restarting...
  utter_ask_email:
  - text: What is your email address to lookup for creating the incident?
  utter_ask_incident_title:
  - text: What should we use for the title of this incident?
  utter_ask_problem_description:
  - text: What is the problem description for the issue?
  utter_ask_priority:
  - text: What is the priority of this issue?
    buttons:
      - payload: /inform{"priority":"low"}
        title: low
      - payload: /inform{"priority":"medium"}
        title: medium
      - payload: /inform{"priority":"high"}
        title: high
  utter_no_priority:
  - text: Sorry "{priority}" is not a valid priority. Please try again.
  utter_no_email:
  - text: Sorry, "{email}" isn't in our incident management system. Please try again.
  utter_site_hours:
  - text: The {profile_site} hours are 7am to 8pm
  utter_site_cafeteria_menu:
  - text: The {profile_site} cafeteria menu can be viewed [here](http://jacksbbq.com/menu/)
  utter_site_map:
  - text: Here is {profile_site} campus map
    image: "https://johnsonu.edu/wp-content/uploads/2019/06/TN-campus-map.jpg"
  utter_site_emergency:
  - text: "{profile_site} site emergency number is x111 or 555-555-55555"
  utter_site_security:
  - text: The {profile_site} security number is x222, the office is on the fourth floor, room 412 or see the front security desk

forms:
- open_incident_form

actions:
- action_session_start
- action_version
- action_restart
- action_reset_slots
