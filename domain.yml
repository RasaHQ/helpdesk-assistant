session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- bot_challenge
- password_reset
- inform
- help
- open_incident:
    use_entities: []
- out_of_scope
entities:
- email
- priority
slots:
  email:
    type: unfeaturized
  incident_title:
    type: unfeaturized
  priority:
    type: unfeaturized
  problem_description:
    type: unfeaturized
  requested_slot:
    type: unfeaturized
responses:
  utter_out_of_scope:
  - text: Sorry I'm not sure how to respond to that, You can ask me help for assistance.
  utter_greet:
  - text: Hello
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_email:
  - text: What is your email address to lookup for creating the ticket?
  utter_ask_incident_title:
  - text: What should we use for the title of this incident?
  utter_ask_problem_description:
  - text: What is the problem description for the issue?
  utter_ask_priority:
  - text: What should the priority be?  Low, medium, or high?
  utter_no_priority:
  - text: Sorry {priority} is not a valid priority. Please try again.
  utter_no_email:
  - text: Sorry, {email} isn't in our incident management system. Please try again.
  utter_help:
  - text: I can help you open a case for your password reset or any other issue.
      You can say things like, help me reset my password, or I'm having a issue to get started.

actions:
- out_of_scope
forms:
- open_incident_form
